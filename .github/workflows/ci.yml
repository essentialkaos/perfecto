name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 10 */15 * *'

jobs:
  Ubuntu:
    name: Linux
    runs-on: ubuntu-latest

    env:
      SRC_DIR: src/github.com/${{ github.repository }}

    strategy:
      matrix:
        go: [ '1.14.x', '1.15.x' ]

    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
        id: go

      - name: Setup PATH
        run: |
          echo "GOPATH=${{ github.workspace }}" >> "$GITHUB_ENV"
          echo "GOBIN=${{ github.workspace }}/bin" >> "$GITHUB_ENV"
          echo "${{ github.workspace }}/bin" >> "$GITHUB_PATH"

      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: ${{env.SRC_DIR}}

      - name: Install RPMLint
        run: sudo apt-get install -y rpmlint

      - name: Print RPMLint version
        run: rpmlint --version

      - name: Download dependencies
        working-directory: ${{env.SRC_DIR}}
        run: make deps deps-test

      - name: Build binary
        working-directory: ${{env.SRC_DIR}}
        run: make all

      - name: Run tests
        working-directory: ${{env.SRC_DIR}}
        run: .scripts/script.sh

  Shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest

    env:
      SHELLCHECK_VERSION: 0.7.1

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Shellcheck
        run: |
          wget https://github.com/koalaman/shellcheck/releases/download/v${SHELLCHECK_VERSION}/shellcheck-v${SHELLCHECK_VERSION}.linux.x86_64.tar.xz
          tar xf shellcheck-v${SHELLCHECK_VERSION}.linux.x86_64.tar.xz
          mv shellcheck-v${SHELLCHECK_VERSION} shellcheck-latest

      - name: Print Shellcheck version info
        run: ./shellcheck-latest/shellcheck --version

      - name: Check scripts
        run: |
          bash -c 'shopt -s globstar; ./shellcheck-latest/shellcheck perfecto-docker'

  Hadolint:
    name: Hadolint
    runs-on: ubuntu-latest

    env:
      HADOLINT_VERSION: 1.18.2

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Hadolint
        run: |
          wget -O hadolint https://github.com/hadolint/hadolint/releases/download/v${HADOLINT_VERSION}/hadolint-Linux-x86_64
          chmod +x hadolint
      
      - name: Print Hadolint version info
        run: ./hadolint --version

      - name: Check Docker files
        run: |
          ./hadolint centos7.docker
