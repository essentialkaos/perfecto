  <text x="50%" y="20" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>
  <text x="12" y="56"><tspan class="bold">Usage:</tspan> <tspan class="bold italic" fill="#FFC336">perfecto</tspan> <tspan class="g">{options}</tspan> spec…</text>
  <text x="12" y="96"><tspan class="bold">Options</tspan></text>
  <text x="12" y="136">  <tspan class="g">--ignore, -I</tspan> <tspan class="LG">id…</tspan> <tspan class="DG">.........</tspan> Disable one or more checks by their ID</text>
  <text x="12" y="156">  <tspan class="g">--format, -f</tspan> <tspan class="LG">format</tspan> <tspan class="DG">......</tspan> Output format <tspan class="DG">(summary|tiny|short|github|json|xml)</tspan></text>
  <text x="12" y="176">  <tspan class="g">--lint-config, -c</tspan> <tspan class="LG">file</tspan> <tspan class="DG">...</tspan> Path to RPMLint configuration file</text>
  <text x="12" y="196">  <tspan class="g">--error-level, -e</tspan> <tspan class="LG">level</tspan> <tspan class="DG">..</tspan> Return non-zero exit code if alert level greater than given <tspan class="DG">(notice|warning|error|critical)</tspan></text>
  <text x="12" y="216">  <tspan class="g">--quiet, -q</tspan> <tspan class="DG">..............</tspan> Suppress all normal output</text>
  <text x="12" y="236">  <tspan class="g">--pager, -P</tspan> <tspan class="DG">..............</tspan> Use pager for long output</text>
  <text x="12" y="256">  <tspan class="g">--no-lint, -nl</tspan> <tspan class="DG">...........</tspan> Disable RPMLint checks</text>
  <text x="12" y="276">  <tspan class="g">--no-color, -nc</tspan> <tspan class="DG">..........</tspan> Disable colors in output</text>
  <text x="12" y="296">  <tspan class="g">--help, -h</tspan> <tspan class="DG">...............</tspan> Show this help message</text>
  <text x="12" y="316">  <tspan class="g">--version, -v</tspan> <tspan class="DG">............</tspan> Show version</text>
  <text x="12" y="356"><tspan class="bold">Examples</tspan></text>
  <text x="12" y="396">  perfecto app.spec</text>
  <text x="12" y="416">  <tspan class="italic DG">Check spec and print extended report</tspan></text>
  <text x="12" y="456">  perfecto --no-lint app.spec</text>
  <text x="12" y="476">  <tspan class="italic DG">Check spec without rpmlint and print extended report</tspan></text>
  <text x="12" y="516">  perfecto --ignore PF2,PF12 app.spec</text>
  <text x="12" y="536">  <tspan class="italic DG">Check spec without PF2 and PF12 checks</tspan></text>
  <text x="12" y="576">  perfecto --format tiny app.spec</text>
  <text x="12" y="596">  <tspan class="italic DG">Check spec and print tiny report</tspan></text>
  <text x="12" y="636">  perfecto --format summary app.spec</text>
  <text x="12" y="656">  <tspan class="italic DG">Check spec and print summary</tspan></text>
  <text x="12" y="696">  perfecto --format json app.spec 1&gt; report.json</text>
  <text x="12" y="716">  <tspan class="italic DG">Check spec, generate report in JSON format and save as report.json</tspan></text>

