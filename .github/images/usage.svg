  <text x="50%" y="24" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>

  <text x="12" y="60"><tspan class="BB">Usage:</tspan> <tspan class="BB II" fill="#FFC336">perfecto</tspan> <tspan class="g">{options}</tspan> <tspan class="s">spec…</tspan></text>
  <text x="12" y="100"><tspan class="BB">Options</tspan></text>
  <text x="12" y="140">  <tspan class="g">--ignore</tspan><tspan class="s">, </tspan><tspan class="g">-I</tspan> <tspan class="s">id…</tspan> <tspan class="d">.........</tspan> Disable one or more checks by their ID</text>
  <text x="12" y="160">  <tspan class="g">--format</tspan><tspan class="s">, </tspan><tspan class="g">-f</tspan> <tspan class="s">format</tspan> <tspan class="d">......</tspan> Output format <tspan class="d">(summary|tiny|short|github|json|xml)</tspan></text>
  <text x="12" y="180">  <tspan class="g">--lint-config</tspan><tspan class="s">, </tspan><tspan class="g">-c</tspan> <tspan class="s">file</tspan> <tspan class="d">...</tspan> Path to RPMLint configuration file</text>
  <text x="12" y="200">  <tspan class="g">--error-level</tspan><tspan class="s">, </tspan><tspan class="g">-e</tspan> <tspan class="s">level</tspan> <tspan class="d">..</tspan> Return non-zero exit code if alert level greater than</text>
  <text x="12" y="220">                             given <tspan class="d">(notice|warning|error|critical)</tspan></text>
  <text x="12" y="240">  <tspan class="g">--quiet</tspan><tspan class="s">, </tspan><tspan class="g">-q</tspan> <tspan class="d">..............</tspan> Suppress all normal output</text>
  <text x="12" y="260">  <tspan class="g">--pager</tspan><tspan class="s">, </tspan><tspan class="g">-P</tspan> <tspan class="d">..............</tspan> Use pager for long output</text>
  <text x="12" y="280">  <tspan class="g">--no-lint</tspan><tspan class="s">, </tspan><tspan class="g">-nl</tspan> <tspan class="d">...........</tspan> Disable RPMLint checks</text>
  <text x="12" y="300">  <tspan class="g">--no-color</tspan><tspan class="s">, </tspan><tspan class="g">-nc</tspan> <tspan class="d">..........</tspan> Disable colors in output</text>
  <text x="12" y="320">  <tspan class="g">--help</tspan><tspan class="s">, </tspan><tspan class="g">-h</tspan> <tspan class="d">...............</tspan> Show this help message</text>
  <text x="12" y="340">  <tspan class="g">--version</tspan><tspan class="s">, </tspan><tspan class="g">-v</tspan> <tspan class="d">............</tspan> Show version</text>
  <text x="12" y="380"><tspan class="BB">Examples</tspan></text>
  <text x="12" y="420">  perfecto app.spec</text>
  <text x="12" y="440">  <tspan class="II d">Check spec and print extended report</tspan></text>
  <text x="12" y="480">  perfecto --no-lint app.spec</text>
  <text x="12" y="500">  <tspan class="II d">Check spec without rpmlint and print extended report</tspan></text>
  <text x="12" y="540">  perfecto --ignore PF2,PF12 app.spec</text>
  <text x="12" y="560">  <tspan class="II d">Check spec without PF2 and PF12 checks</tspan></text>
  <text x="12" y="600">  perfecto --format tiny app.spec</text>
  <text x="12" y="620">  <tspan class="II d">Check spec and print tiny report</tspan></text>
  <text x="12" y="660">  perfecto --format summary app.spec</text>
  <text x="12" y="680">  <tspan class="II d">Check spec and print summary</tspan></text>
  <text x="12" y="720">  perfecto --format json app.spec 1&gt; report.json</text>
  <text x="12" y="740">  <tspan class="II d">Check spec, generate report in JSON format and save as report.json</tspan></text>

